{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Django</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/foundation.css' %}">
    </head>
    <body>
        <div class="top-bar">
            <section class="top-bar-title">
                <h1><a href="/">Поделись едой - будь счастлив</a></h1>
            </section>
            <section class="top-bar-right">
                <ul class="right">
                    {% if username %}
                        <li class=""><a href="/auth/logout/">Выйти ({{ username }})</a></li>
                    {% else %}
                        <li><a href="/auth/login/">Войти</a></li>
                    {% endif %}
                </ul>
            </section>
        </div>
        <div class="sidebar medium-9 large-3 columns">
            <ul class="inline-list right">
              <li><a href="#">Предложения</a></li>
              <li><a href="#">Ответы</a></li>
              <li><a href="#">Мои предложения</a></li>
              <li><a href="#">Заявки</a></li>
            </ul>
        </div>
        <div class="row">
            {% block offers %}{% endblock %}
            {% block login %}{% endblock %}
        </div>
    </body>
</html>
