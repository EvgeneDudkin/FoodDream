{% extends 'main.html' %}
{% load staticfiles %}

{% block offers %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="large-8 columns">
        {% for offer in offers %}
            <h6>Дата размещения: {{ offer.offer_date }}</h6>
            <h4>Предмет предложения: {{ offer.offer_title }}</h4>
            <h4>Рейтинг: {{ offer.offer_rate }}</h4>
            <button class="button">Хочу</button>
        {% endfor %}
    </div>
</body>
</html>
{% endblock %}
