{% extends 'main.html' %}
{% load staticfiles %}
{% block offers %}
<div class="large-8 columns">
    {% for offer in offers %}
        <h6>Дата размещения: {{ offer.offer_date }}</h6>
        <h4>Предмет предложения: {{ offer.offer_title }}</h4>
        <button class="button">Нуждаюсь</button>
    {% endfor %}

</div>
{% endblock %}
