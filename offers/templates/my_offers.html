{% extends 'main.html' %}
{% load staticfiles %}
{% block my_offers %}
<div class="large-6 columns" align="center" id="my_offers">
    {% for my_offer in my_offers %}
        <h6>Дата размещения: {{ my_offer.offer_date }}</h6>
        <h4>Предмет предложения: {{ my_offer.offer_title }}</h4>
        <h4>Адрес: {{ my_offer.offer_address }}</h4>
         <form action="/deloffer/{{ my_offer.id }}/" method="post">
            {% csrf_token %}
            <input type="submit" class="button" value="Отменить предложение">
        </form>
    {% endfor %}
    <div>
        <form action="/addoffer/" method="post">
            {% csrf_token %}
            <p align="left"><label for="offer_title">Наименование:</label>
                <input type="text" name="offer_title"></p>
            <p align="left"><label for="offer_title">Адрес:</label>
                <input type="text" name="offer_address"></p>
            <input type="submit" class="button" value="Создать предложение">
        </form>
    </div>

</div>
{% endblock %}
