{% extends 'main.html' %}
{% load staticfiles %}

{% block answers %}
<div class="large-8 columns">
    {% for answer in answers %}
        <h4>Предмет запроса: {{ answer.answer_request_id_offer.offer_title }}</h4>
        <h6>Статус: {{ answer.answer_request_status }}</h6>
        <button class="button">Нуждаюсь</button>
    {% endfor %}

</div>
{% endblock %}
